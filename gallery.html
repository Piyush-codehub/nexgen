<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Nexgen Public School</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div id="header"></div>

<!-- ===== BANNER ===== -->
<section class="gallery-banner">
  <div class="overlay">
    <h1>Photo Gallery</h1>
    <p>Memorable Moments at Our School</p>
  </div>
</section>

<!-- ===== FILTER BUTTONS ===== -->
<section class="filter-section">
  <button class="active">All</button>
  <button>Campus</button>
  <button>Events</button>
  <button>Sports</button>
  <button>Activities</button>
</section>

<!-- ===== GALLERY GRID ===== -->
<section class="gallery-grid">
  <div class="gallery-item"><img src="g1.jpg"></div>
  <div class="gallery-item"><img src="g2.jpg"></div>
  <div class="gallery-item"><img src="g3.jpg"></div>
  <div class="gallery-item"><img src="g4.jpg"></div>
  <div class="gallery-item"><img src="g5.jpg"></div>
  <div class="gallery-item"><img src="g6.jpg"></div>
  <div class="gallery-item"><img src="g7.jpg"></div>
  <div class="gallery-item"><img src="g8.jpg"></div>
  <div class="gallery-item"><img src="g9.jpg"></div>
</section>

<!-- ===== PAGINATION ===== -->
<div class="pagination">
  <button class="active">1</button>
  <button>2</button>
  <button>3</button>
  <button>Next <i class="fa-solid fa-arrow-right"></i></button>
</div>

<div id="footer"></div>

  <script src="headerfooter.js"></script>

</body>
</html>
